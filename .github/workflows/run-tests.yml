name: Build and run Tests

on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      card:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      arch:
        required: true
        description: 'The architecture to build for'
        type: choice
        options:
          - grayskull
          - wormhole_b0
          - blackhole
      card:
        required: true
        description: 'The card to run tests on'
        type: choice
        options:
          - e75
          - e150
          - e300
          - n150
          - n300

env:
  BUILD_ARTEFACT_NAME: umd_tests

jobs:
  test:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        build: [
          {runs-on: ubuntu-22.04, docker_image: tt-umd-ci-ubuntu-22.04},
          {runs-on: ubuntu-20.04, docker_image: tt-umd-ci-ubuntu-20.04},
        ]

    name: Run tests for ${{ inputs.arch }} on ${{ inputs.card }} on ${{ matrix.build.runs-on }}
    runs-on:
      - self-hosted
      - ${{ inputs.card }}
    container:
      image: ghcr.io/${{ github.repository }}/${{ matrix.build.docker_image }}:latest
      options: --user root
      volumes:
        - /dev/hugepages:/dev/hugepages
        - /dev/hugepages-1G:/dev/hugepages-1G

    env:
      ARCH_NAME: ${{ inputs.arch }}

    steps:
    - name: Cleanup tt-umd dir, and change directory as if we were in a github.repository
      run: |
        rm -rf tt-umd
        mkdir tt-umd
        cd tt-umd

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "WORK_DIR=$(pwd)" >> "$GITHUB_ENV"
        echo "BUILD_OUTPUT_DIR=$(pwd)/build" >> "$GITHUB_ENV"
        echo "TEST_OUTPUT_DIR=$(pwd)/build/test" >> "$GITHUB_ENV"
        echo "CREATE_MAP_BINARIES_DIR=$(pwd)/device/bin/silicon" >> "$GITHUB_ENV"

    - name: Use build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts-${{ inputs.arch }}-${{ matrix.build.runs-on }}
        path: ${{ env.WORK_DIR }}

    # This is needed to preserve file permissions
    # https://github.com/actions/upload-artifact?tab=readme-ov-file#permission-loss
    - name: 'Untar build artifacts'
      shell: bash
      working-directory: ${{ env.WORK_DIR }}
      run: tar xvf artifact.tar

    - name: Run UMD unit tests
      # timeout-minutes: ${{ inputs.timeout }}
      run: build/test/umd/${{ inputs.arch }}/unit_tests

